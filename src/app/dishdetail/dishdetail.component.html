<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

    <div fxFlex="40">
        <div fxFlex *ngIf="dish">
        <mat-card>
            <mat-card-header>
            <mat-card-title>
                <h2>{{dish.name | uppercase}}</h2>
            </mat-card-title>
            </mat-card-header> 
            
            <img mat-card-image src={{dish.image}} alt={{dish.name}}>
            <mat-card-content>
            <p>{{dish.description}}
            </p>
            </mat-card-content> 
            <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
            </mat-card-actions>
        </mat-card>
    </div> 
    </div>

    <div fxFlex="40" >
        <div fxFlex *ngIf="dish">
              <h2>Comments</h2>
                <mat-list>
                    <mat-list-item  *ngFor="let item of dish.comments">
                        <p matLine> {{item.comment}} </p>
                        <p matLine> {{item.rating}} Stars</p>
                        <p matLine> -- {{item.author}}, {{today | date}} </p>
                    </mat-list-item>
                </mat-list>
        </div>
    </div>

</div>
